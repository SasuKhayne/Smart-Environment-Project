<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Réglage de la luminosité</title>
    <!--

    Template 2108 Dashboard

	http://www.tooplate.com/view/2108-dashboard

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/fullcalendar.min.css">
    <!-- https://fullcalendar.io/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/tooplate.css">
</head>

<body id="reportsPage">
    <div class="" id="home">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-xl navbar-light bg-light">
                        <a class="navbar-brand" href="#">
                            <i class="fas fa-3x fa-tachometer-alt tm-site-icon"></i>
                            <h1 class="tm-site-title mb-0">Réglages Luminosité</h1>
                        </a>
                        <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mx-auto">
                            </ul>
                            <ul class="navbar-nav">
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            <!-- row -->
            <div class="row tm-content-row tm-mt-big">
                <div class="tm-col tm-col-big">
                    <div class="bg-white tm-block h-100">
                        <h2 class="tm-block-title">Calendrier</h2>
                        <div id="calendar"></div>
                        <div class="row mt-4">
                            <div class="col-12 text-right">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tm-col tm-col-big">
                    <div class="bg-white tm-block h-100">
                        <h2 class="tm-block-title">Météo</h2>
                    </div>
                </div>
                <div class="tm-col tm-col-small">
                    <div class="bg-white tm-block h-100">
                        <h2 class="tm-block-title">Luminosité prédite</h2>
                    </div>
                </div>   
                <div class="tm-col tm-col-small">
                    <div class="bg-white tm-block h-100">
                        <h2 class="tm-block-title">Choix du type de Réglage</h2>
                        <div>
                            <label>
                              <input type="radio" class="radio" value="1" name="fooby[1][]" />Réglage Programmé</label>
                            <label>
                              <input type="radio" class="radio" value="1" name="fooby[1][]" />Réglage Manuel</label>
                            <label>
                              <input type="radio" class="radio" value="1" name="fooby[1][]" />Réglage Automatique</label>
                              <label>
                                <input type="radio" class="radio" value="1" name="fooby[1][]" />Réglage Luminosité Prédite</label>
                        </div>
                    </div>
                </div>  
                <div class="tm-col tm-col-small">
                    <div class="bg-white tm-block h-100">
                        <h2 class="tm-block-title">Réglage programmé</h2>
                    </div>
                </div>  
                <div class="tm-col tm-col-small">
                    <div class="bg-white tm-block h-100">
                        <h2 class="tm-block-title">Réglage Manuel</h2>
                            <div>
                            <input type="range" id="volume" name="volume"
                                    min="0" max="255">
                            <label for="luminosite">Luminosité</label>
                            </div>
                            <p>Personnalisation de la couleur :</p>
                            <div>
                                <input type="range" id="volume" name="volume"
                                        min="0" max="255">
                                <label for="red"><font color="#9f1321">Rouge</font></label>
                            </div>
                            <div>
                                <input type="range" id="volume" name="volume"
                                        min="0" max="255">
                                <label for="green"><font color="green">Vert</font></label>
                             </div>
                             <div>
                                <input type="range" id="volume" name="volume"
                                        min="0" max="255">
                                <label for="blue"><font color="blue">Bleu</font></label>
                            </div>
                    </div>
                </div> 
                <div class="tm-col tm-col-small">
                    <div class="bg-white tm-block h-100">
                        <h2 class="tm-block-title">Réglage Automatique</h2>
                    </div>
                </div>   
                
                
            </div>
            <footer class="row tm-mt-small">
                <div class="col-12 font-weight-light">
                    <p class="d-inline-block tm-bg-black text-white py-2 px-4">
                        By Mourtaza ABBASBHAY and Brice MARC 
                    </p>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
